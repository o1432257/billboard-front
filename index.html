<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    :root {
      font-size: 15px;
    }

    body {
      padding-top: 15px;
    }

    .hide{
    display:none;
}
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">

        <!-- 顯示 -->
        <table class="table table-bordered table-striped table-dark table-hover text-center">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">title</th>
              <th scope="col">content</th>
              <th scope="col">action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <!-- 添加區域 -->
      <div class="col-sm-4">
        <div class="card text-white bg-secondary sticky-top">
          <div class="card-header" id="card-header">Add New Billboard</div>
          <form class="card-body bg-light" id="addForm">
            <!-- 標題 -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">title</span>
              </div>
              <input type="text" class="form-control" placeholder="Enter Title" name="title" id="title"/>
            </div>
            <!-- 內文 -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">content</span>
              </div>
              <textarea class="form-control" rows="5" placeholder="Enter Content" name="content" id="content"></textarea>
            </div>
            <!-- 添加按钮 -->
            <button class="btn btn-dark" type="submit">Submit</button>
            <button class="btn btn-dark hide" type="submit">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/form-serialize.js"></script>
  <script src="./js/http.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
